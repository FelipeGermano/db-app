<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button id="loadDB">Carregar</button>
            <button id="queryDB" disabled>Consultar</button>
            <button id="clearDB" disabled>Limpar</button>
        </div>
        <div class="panel notification" id="notificationPanel">As notificações aparecerão aqui...</div>
        <div class="panel log" id="logPanel">O log aparecerá aqui...</div>
        <div class="panel results" id="resultsPanel">Os resultados da consulta aparecerão aqui...</div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
